<html>
<body>
<div id="table-container"></div>
<button onclick="loadTable()">Load Table</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function loadTable() {
        $.ajax({
            url: 'form.html',
            success: function(data) {
                $('#table-container').html(data);
            }
        });
    }
</script>



</html>
