<button id="key_btn">Click here for more information!</button>

<div id="key_modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <object data="your-pdf-file.pdf" type="application/pdf" width="100%" height="80%">
 <a href="../../ui/img/Encryption/aes/AESEncryptionPaper.pdf">
    </object>
    <embed src="../../ui/img/Encryption/aes/AESEncryptionPaper.pdf" width="100%" height="100%"/>
    <p>More information for modal 1 goes here...</p>
  </div>
</div>



<style>
    .modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  padding-top: 100px; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
}

.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  height: 80%;
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

</style>

<script>
    var key_modal = document.getElementById("key_modal");
    var key_btn = document.getElementById("key_btn");
    var key = document.getElementById("key_modal").getElementsByClassName("close")[0];
    key_btn.onclick = function() {
        key_modal.style.display = "block";
    }
    key.onclick = function() {
        key_modal.style.display = "none";
    }
    
      
    window.onclick = function(event) {
      if (event.target == key) {
        key_modal.style.display = "none";
      }
    }
    </script>
