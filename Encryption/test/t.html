<link rel="stylesheet" type="text/css" href="../shared_css/style(q).css">

<div class="quiz_all">
  <div class="quiz-container" style="height: relative">
    <div id="quiz"></div>
    </div>
  <button  class="button" id="previous">Previous Question</button>
  <button class="button" id="next">Next Question</button>
  <button  class="button" id="submit">Submit Quiz</button>
  <div id="results"></div>
</div>

<script>

  function buildQuiz() {
    const output = [];

    qn.forEach(
      (currentQuestion, questionNumber) => {
        const answers = [];
        for (letter in currentQuestion.answers) {
          answers.push(
            `<label>
              <input type="radio" name="question${questionNumber}" value="${letter}">
              ${letter} :
              ${currentQuestion.answers[letter]}
            </label>`
          );
        }

        output.push(
          `<div class="slide">
            <div class="question"> ${currentQuestion.question} </div>
            <div class="answers"> ${answers.join("")} </div>
          </div>`
        );
      }
    );
    quiz.innerHTML = output.join('');
  }

  function showResults() {
    const answerContainers = quiz.querySelectorAll('.answers');
    let numCorrect = 0;

    qn.forEach((currentQuestion, questionNumber) => {
      const answerContainer = answerContainers[questionNumber];
      const selector = `input[name=question${questionNumber}]:checked`;
      const userAnswer = (answerContainer.querySelector(selector) || {}).value;

      if (userAnswer === currentQuestion.correctAnswer) {
        numCorrect++;
        answerContainers[questionNumber].style.color = 'lightgreen';
      } else {
        answerContainers[questionNumber].style.color = 'red';
      }
    });
    result.innerHTML = `${numCorrect} out of ${qn.length}`;
  }

  function display(n) {
    slides[currentlide].classList.remove('active-slide');
    slides[n].classList.add('active-slide');
    currentlide = n;
    if (currentlide === 0) {
      previousButton.style.display = 'none';
    }
    else {
      previousButton.style.display = 'inline-block';
    }
    if (currentlide === slides.length - 1) {
      nextButton.style.display = 'none';
      submitBtn.style.display = 'inline-block';
    }
    else {
      nextButton.style.display = 'inline-block';
      submitBtn.style.display = 'none';
    }
  }

  function displayNext() {
    display(currentlide + 1);
  }

  function displayPrev() {
    display(currentlide - 1);
  }

  // Variables
  const quiz = document.getElementById('quiz');
  const result = document.getElementById('results');
  const submitBtn = document.getElementById('submit');
  const qn = [
    {
      question: `Task:Download the file below and verify if it is a valid key file<br><iframe src="your-other-html-file.html" width="600px" height="250px"></iframe> <br>Hint: You would need to use the "verify Key File"
tab! `,
      answers: {
        a: "Valid",
        b: "Invalid",
      },
      correctAnswer: "a"
    }, {
      question: 'By shifting 3 positon, my name would be "Dgdp". What is my name? ',
      answers: {
        a: "Douglas",
        b: "Sheryl",
        c: "Bren",
        d: "Adam"
      },
      correctAnswer: "d"
    }, {
      question: 'I have an ciphertext, "kszz rcbs", but I forget my shift key. Can you help me decrypt it and identify the value of the shift key?',
      answers: {
        a: "good job (10 backward)",
        b: "well done (12 forward)",
        c: "not bad (15 forward)",
        d: "good effort (2 backward)"
      },
      correctAnswer: "c"
    }
  ];

  // Kick things off
  buildQuiz();

  // Pagination
  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  const slides = document.querySelectorAll(".slide");

  let currentlide = 0;
  display(currentlide);

  // Event listeners
  submitBtn.addEventListener('click', showResults);
  previousButton.addEventListener("click", displayPrev);
  nextButton.addEventListener("click", displayNext);
</script>
