<h2>JavaScript Arrays</h2>

<p>The Array object is used to store multiple values in a single variable:</p>

<p id="demo">Saab,Volvo,BMW</p>

<script>
const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars;
</script>
