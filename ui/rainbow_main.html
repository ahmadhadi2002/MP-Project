<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    const changeArray = document.getElementById('hashMain_option');

    changeArray.addEventListener('change', (event) => {
    const result = document.getElementById('hashList');

    var inputValue = `${event.target.value}`;

    if(inputValue =="1"){
        result.style.display="block";
        result.textContent = `You Chose Lower Case Letters for your character list!`;
    }

    if(inputValue =="2"){
        result.style.display="block";
        result.textContent = `You Chose Lower and Upper Case Letters for your character list!`;
    }
    
    });


    function hashMain(event){

    var hashMain_input = document.getElementById("hashMain_input").value;
    const hashMain_option = document.getElementById("hashMain_option").value;


    var hashData = {
            'hashMain_input': hashMain_input,
            'hashMain_option': hashMain_option,
        };
  
    $.ajax({
        type: "POST",
        url: "../Password Cracking/rainbow_tableGenerate.php",
        data:hashData,
        success: function(data) {
            // alert ("Form Received");
            document.getElementById("hashMain").innerHTML = data;
        }
    })

}

</script>
